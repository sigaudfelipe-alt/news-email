name: Newsletter Diária

on:
  schedule:
    - cron: '0 10 * * *'  # 07:00 America/Sao_Paulo (UTC-3)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      ESTADAO_USER: ${{ secrets.ESTADAO_USER }}
      ESTADAO_PASS: ${{ secrets.ESTADAO_PASS }}
      VALOR_USER:   ${{ secrets.VALOR_USER }}
      VALOR_PASS:   ${{ secrets.VALOR_PASS }}
      OGLOBO_USER:  ${{ secrets.OGLOBO_USER }}
      OGLOBO_PASS:  ${{ secrets.OGLOBO_PASS }}
      NYT_USER:     ${{ secrets.NYT_USER }}
      NYT_PASS:     ${{ secrets.NYT_PASS }}
      EMAIL_USER:   ${{ secrets.EMAIL_USER }}
      EMAIL_PASS:   ${{ secrets.EMAIL_PASS }}
      DEST_EMAIL:   ${{ secrets.DEST_EMAIL }}
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar Chrome e Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "CHROME_BIN=$(which chromium-browser || which chromium)" >> $GITHUB_ENV
          echo "CHROMEDRIVER_BIN=$(which chromedriver)" >> $GITHUB_ENV
          which chromium-browser || true
          which chromedriver || true

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Executar script
        run: python newsletter.py
